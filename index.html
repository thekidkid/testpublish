<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Test Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #000714, #001233, #002466, #0039a6);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: introFade 2s forwards 4s;
        }

        .intro-text {
            color: #00ffff;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 15px;
            position: relative;
            animation: glitch 0.5s infinite, introTextFade 2s forwards 3s;
        }

        .intro-text::before,
        .intro-text::after {
            content: 'INITIALIZING';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .intro-text::before {
            color: #00ffff;
            animation: glitch-anim 2s infinite linear alternate-reverse;
            left: 2px;
        }

        .intro-text::after {
            color: #0066ff;
            animation: glitch-anim2 2s infinite linear alternate-reverse;
            left: -2px;
        }

        @keyframes introFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 0;
                visibility: hidden;
                transform: scale(1.2);
            }
        }

        @keyframes introTextFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        @keyframes glitch {
            0% {
                text-shadow: 3px 0 #ff0000, -3px 0 #0000ff;
                transform: translate(0);
            }
            25% {
                text-shadow: -3px 0 #ff0000, 3px 0 #0000ff;
                transform: translate(2px, 2px);
            }
            50% {
                text-shadow: 3px 0 #ff0000, -3px 0 #0000ff;
                transform: translate(-2px, -2px);
            }
            75% {
                text-shadow: -3px 0 #ff0000, 3px 0 #0000ff;
                transform: translate(-2px, 2px);
            }
            100% {
                text-shadow: 3px 0 #ff0000, -3px 0 #0000ff;
                transform: translate(0);
            }
        }

        @keyframes glitch-anim {
            0% {
                clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
                transform: translate(-4px);
            }
            50% {
                clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
                transform: translate(4px);
            }
            100% {
                clip-path: polygon(0 85%, 100% 85%, 100% 100%, 0 100%);
                transform: translate(0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip-path: polygon(0 40%, 100% 40%, 100% 75%, 0 75%);
                transform: translate(4px);
            }
            50% {
                clip-path: polygon(0 15%, 100% 15%, 100% 60%, 0 60%);
                transform: translate(-4px);
            }
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                transform: translate(0);
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            color: #fff;
            opacity: 0;
            animation: mainContentFade 2s forwards 5s;
            position: relative;
            z-index: 2;
        }

        @keyframes mainContentFade {
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 4em;
            margin: 0;
            padding: 0;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: glow 2s ease-in-out infinite alternate, textFloat 3s ease-in-out infinite;
            position: relative;
            letter-spacing: 2px;
            color: #ffffff;
        }

        h1::before {
            content: 'Welcome to My Site';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #00ffff;
            filter: blur(15px);
            opacity: 0.5;
            animation: glowPulse 2s infinite alternate;
        }

        h1::after {
            content: 'Welcome to My Site';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            mix-blend-mode: difference;
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        @keyframes glowPulse {
            from {
                filter: blur(15px);
                opacity: 0.5;
            }
            to {
                filter: blur(20px);
                opacity: 0.8;
            }
        }

        @keyframes textFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .subtitle {
            font-size: 1.5em;
            margin-top: 20px;
            color: #00ccff;
            position: relative;
            animation: subtitleSlide 1s forwards 5.5s, subtitleGlow 3s infinite alternate;
            opacity: 0;
            transform: translateX(-50px);
            letter-spacing: 3px;
        }

        .subtitle::before {
            background: #00ccff;
            box-shadow: 0 0 10px #00ffff;
        }

        @keyframes underlineExpand {
            to {
                width: 100%;
                box-shadow: 0 0 10px #ff3333;
            }
        }

        @keyframes subtitleSlide {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes subtitleGlow {
            from {
                text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
            }
            to {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            animation: float 6s infinite;
            pointer-events: none;
            backdrop-filter: blur(5px);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            50% {
                transform: translateY(-20px) rotate(180deg) scale(1.1);
            }
            100% {
                transform: translateY(0) rotate(360deg) scale(1);
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent 50%,
                rgba(255, 0, 0, 0.02) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle,
                transparent 50%,
                rgba(0, 0, 0, 0.5) 150%
            );
            pointer-events: none;
            z-index: 1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(to right, #00ffff, #0066ff);
            box-shadow: 0 0 10px #00ffff;
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(transparent 95%, rgba(0, 255, 255, 0.1) 95%),
                linear-gradient(90deg, transparent 95%, rgba(0, 255, 255, 0.1) 95%);
            background-size: 50px 50px;
            pointer-events: none;
            opacity: 0.3;
            z-index: 0;
        }

        .neon-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .neon-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            height: 1px;
            width: 100%;
            opacity: 0;
            animation: neonLine 8s infinite;
        }

        @keyframes neonLine {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .energy-field {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, 
                rgba(0, 255, 255, 0.1) 0%,
                transparent 70%);
            animation: pulseField 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes pulseField {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        .digital-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .rain-column {
            position: absolute;
            top: -20px;
            color: #00ffff;
            font-size: 14px;
            animation: digitalRain 10s infinite linear;
            opacity: 0.5;
        }

        @keyframes digitalRain {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="intro-overlay">
        <div class="intro-text">INITIALIZING</div>
    </div>

    <div class="cyber-grid"></div>
    <div class="particles" id="particles"></div>
    <div class="scanline"></div>
    <div class="vignette"></div>

    <div class="container">
        <h1>Welcome to My Site</h1>
        <div class="subtitle">A Test Site for Publishing</div>
    </div>

    <script>
        // Create floating circles
        function createCircles() {
            for (let i = 0; i < 15; i++) {
                const circle = document.createElement('div');
                circle.className = 'circle';
                
                // Random size between 20px and 100px
                const size = Math.random() * 80 + 20;
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                
                // Random position
                circle.style.left = `${Math.random() * 100}vw`;
                circle.style.top = `${Math.random() * 100}vh`;
                
                // Random animation delay
                circle.style.animationDelay = `${Math.random() * 5}s`;
                
                // Add random red tint
                const redOpacity = Math.random() * 0.2;
                circle.style.backgroundColor = `rgba(255, 0, 0, ${redOpacity})`;
                
                document.body.appendChild(circle);
            }
        }

        createCircles();

        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random position
                particle.style.left = `${Math.random() * 100}vw`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 20}s`;
                
                // Random size
                const size = Math.random() * 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.5;
                
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
